<head>
<meta charset="utf-8">
<!--Add the style sheet-->
<link id="theme" rel="stylesheet" type="text/css" href="assets/css/dark-mode.css" />
<script>
function toggleTheme(sheet){
  document.getElementById('theme').setAttribute('href', sheet);
  localStorage.setItem("themePref", sheet);
}

window.onload = _ =>
 toggleTheme(
  localStorage.getItem("themePref") || "assets/css/dark-mode.css"
 );
</script>
<link rel="icon" href="https://avatars.githubusercontent.com/u/58537850">

<!--JavaScript section-->
<script>
//Get the button
var mybutton = document.getElementById("myBtn");
//When the user scrolls down 25px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
	if (document.body.scrollTop > 25 || document.documentElement.scrollTop > 25) {
	mybutton.style.display = "block";
	}
	else {
	mybutton.style.display = "none";
	}
}
//When the user clicks on the button, scroll to the top of the document
function topFunction() {
	document.body.scrollTop = 0;
	document.documentElement.scrollTop = 0;
}
// Charting stuff
var ctx = document.getElementById('myChart').getContext('2d');
const labels = ['2021-08-08 23:00:02', '2021-08-09 00:00:02', '2021-08-09 01:00:02', '2021-08-09 02:00:02'];
const data = {
        labels: labels,
        datasets: [{
            label: 'Total',
            data: [50, 46, 42, 38, 34],
            borderColor: 'rgba(0, 0, 0, 0.8)',
            backgroundColor: 'rgba(255, 255, 255, 0.4)'
        },
        {
            label: 'EU Central (Casual)',
            data: [20, 19, 18, 17, 16],
            borderColor: 'rgba(54, 162, 235, 0.8)',
            backgroundColor: 'rgba(54, 162, 235, 0.4)'
        },
        {
            label: 'EU Central (Competitive)',
            data: [15, 14, 13, 12, 11],
            borderColor: 'rgba(255, 206, 86, 0.8)',
            backgroundColor: 'rgba(255, 206, 86, 0.4)'
        },
        {
            label: 'US West (Casual)',
            data: [10, 9, 8, 7, 6],
            borderColor: 'rgba(75, 192, 192, 0.8)',
            backgroundColor: 'rgba(75, 192, 192, 0.4)'
        },
        {
            label: 'US West (Competitive)',
            data: [5, 4, 3, 2, 1],
            borderColor: 'rgba(153, 102, 255, 0.8)',
            backgroundColor: 'rgba(153, 102, 255, 0.4)'
        }]
    };
// borderColor: 'rgba(255, 159, 64, 0.8)', borderColor: 'rgba(255, 159, 64, 0.4)'
var myChart = new Chart(ctx, {
  type: 'line',
  data: data,
  options: {
    responsive: true,
    interaction: {
      mode: 'index',
      intersect: false,
    },
    stacked: false,
    plugins: {
      title: {
        display: true,
        text: 'Concurrent players in our server instances'
      }
    },
    scales: {
      y: {
        type: 'linear',
        display: true,
        position: 'left',
      },
    }
  },
});
</script>
</body>
